<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>付款頁</title>
  <%- include('./layout/head'); -%>
</head>

<body>
  <%- include('./layout/header'); -%>
  <div class="container mb-md-13">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <ol class="pay-list d-flex justify-content-between list-unstyled pe-0 position-relative">
          <li class="d-flex flex-column align-items-center">
            <p class="number d-flex justify-content-center align-items-center number-active mb-md-2 mb-1">
              <i class="icofont-verification-check"></i>
            </p>
            <p class="fw-bold mb-0">訂單確認</p>
          </li>
          <li class="d-flex flex-column align-items-center">
            <p class="number d-flex justify-content-center align-items-center number-active mb-md-2 mb-1">2</p>
            <p class="fw-bold mb-0">結帳付款</p>
          </li>
          <li class="d-flex flex-column align-items-center">
            <p class="number d-flex justify-content-center align-items-center mb-md-2 mb-1">3</p>
            <p class="fw-bold mb-0">訂單結果</p>
          </li>
        </ol>
      </div>
    </div>
  </div>
  <div class="container">
    <h2 class="fs-md-3 fs-4 text-center mb-md-10 mb-9 noto-tc-serif">返老還童-制服聯誼</h2>
    <div class="row d-flex justify-content-center mb-md-11 mb-8">
      <span class="fs-8 text-secondary bg-primary py-2 text-center mb-md-10 mb-9">您的訂單已保留，請在2023/5/30 04:32 前完成繳費。若逾期未繳款，系統將取消您的訂單。</span>
      <div class="col-md-6 pay">
        <table class="table noto-tc-sans">
          <thead>
            <tr>
              <th colspan="2" class="p-0"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="col">
              <th scope="row" class="noto-tc-serif">訂單編號</th>
              <td class="">
                <div class="d-flex justify-content-end">
                  892746123
                </div>
              </td>
            </tr>
            <tr class="col">
              <th scope="row" class="noto-tc-serif">票券</th>
              <td>
                <div class="d-flex justify-content-end">
                  改頭換面票（含大改造）$8000
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="border-bottom border-3 border-primary">
    <div class="container pb-md-12 pb-11">
      <div class="row justify-content-center">
        <h2 class="d-flex flex-column justify-content-center align-items-center mb-5">
          <img src="../assets/images/sparkler.png" class="mb-5" width="32" height="32" alt="">
          <span>結帳資訊</span>
        </h2>
        <div class="col-md-6">
          <form class="d-flex flex-column justify-content-center noto-tc-sans">
            <div class="mb-5">
              <label for="id-number" class="form-label">取票資訊</label>
              <input type="email" class="form-control fs-md-6 py-2 ps-5 border border-primary border-2 mb-1" id="id-number" aria-describedby="emailHelp" placeholder="請輸入身分證字號或護照號碼">
              <div class="form-text id-number-input m-0">請輸入您的 <span class="text-danger">身分證字號</span> 供取票使用，外籍人士請輸入 <span class="text-danger">護照號碼</span></div>
            </div>
            <span class="mb-2">付款方式</span>
            <div class="form-check mb-5">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                信用卡
              </label>
            </div>
            <div class="form-check mb-md-10 mb-9">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                ATM虛擬帳號
              </label>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center">
              <button type="submit" class="btn btn-primary w-lg-50 w-100 mb-5 py-2 fs-6">確認訂單並繳費 $8000 &raquo;</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <%- include('./layout/footer'); -%>

  <script type="module" src="../main.js"></script>
</body>

</html>
