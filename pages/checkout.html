<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>結帳頁</title>
  <%- include('./layout/head'); -%>
</head>

<body>
  <%- include('./layout/header'); -%>
  <div class="container mb-md-13 mb-10 mt-md-14 mt-9">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <ol class="step d-flex justify-content-between list-unstyled pe-0 position-relative">
          <li class="d-flex flex-column align-items-center">
            <p class="number d-flex justify-content-center align-items-center step-active bg-primary mb-md-2 mb-1">
              <i class="icofont-verification-check"></i>
            </p>
            <p class="fw-bold mb-0">訂單確認</p>
          </li>
          <li class="d-flex flex-column align-items-center">
            <p class="number d-flex justify-content-center align-items-center mb-md-2 mb-1">2</p>
            <p class="fw-bold mb-0">結帳付款</p>
          </li>
          <li class="d-flex flex-column align-items-center">
            <p class="number d-flex justify-content-center align-items-center mb-md-2 mb-1">3</p>
            <p class="fw-bold mb-0">訂單結果</p>
          </li>
        </ol>
      </div>
    </div>
  </div>
  <div class="container">
    <h2 class="fs-md-3 fs-4 text-center mb-md-10 mb-9 noto-tc-serif">返老還童-制服聯誼</h2>
    <div class="row justify-content-center mb-md-13 mb-10">
      <div class="col-lg-6 col-md-8">
        <table class="table noto-tc-sans mb-0 checkout">
          <thead>
            <tr>
              <th colspan="2" class="p-0"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="col">
              <th scope="row" class="noto-tc-serif">日期</th>
              <td>
                <div class="d-flex justify-content-end">
                  2023/5/12
                </div>
              </td>
            </tr>
            <tr class="col">
              <th scope="row" class="noto-tc-serif">票種</th>
              <td>
                <div class="d-flex justify-content-end">
                  改頭換面票（含大改造）
                </div>
              </td>
            </tr>
            <tr class="col">
              <th scope="col">票價</th>
              <td>
                <div class="d-flex justify-content-end">
                  $8000
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="border-bottom border-3 border-primary">
    <div class="container pb-md-14 pb-13">
      <div class="row justify-content-center">
        <h2 class="d-flex flex-column justify-content-center align-items-center mb-5 noto-tc-serif">
          <img src="../assets/images/sparkler.png" class="mb-5" width="32" height="32" alt="icon">
          <span>聯絡人資料</span>
        </h2>
        <div class="col-md-6">
          <form class="d-flex flex-column justify-content-center noto-tc-sans">
            <div class="mb-5">
              <label for="name" class="form-label">聯絡人姓名</label>
              <input type="text" class="form-control fs-md-6 py-2 ps-5 border border-primary border-2" id="name" aria-describedby="emailHelp" placeholder="請輸入聯絡人名稱">
            </div>
            <div class="mb-5">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control fs-md-6 py-2 ps-5 border border-primary border-2" id="email" placeholder="請輸入Email">
            </div>
            <div class="mb-md-10 mb-9">
              <label for="cellphone" class="form-label">手機</label>
              <input type="tel" class="form-control fs-md-6 py-2 ps-5 border border-primary border-2" id="cellphone" placeholder="請輸入手機號碼">
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center">
              <a href="./pay.html" class="btn btn-primary w-md-50 w-100 mb-5 py-2 fs-6">確認表單資料 &raquo;</a>
              <button type="button" class="btn w-md-50 w-100 py-2 fs-6">取消購票</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <%- include('./layout/footer'); -%>

  <script type="module" src="../main.js"></script>
</body>

</html>
